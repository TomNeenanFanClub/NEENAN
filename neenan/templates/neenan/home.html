<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'neenan/style.css' %}" />
        <title>Neenan</title>
        
        <script type="text/javascript" src="{% static 'neenan/angular.js' %}"></script> 
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="{% static 'neenan/navbar.js' %}"></script>
        <script type="text/javascript" src="{% static 'neenan/listviews.js' %}"></script>
        <script type="text/javascript" src="{% static 'neenan/composers.js' %}"></script>
    </head>
    <body>
        <div class="container" ng-app="neenan" >
            <div class="column navbar">
                <h1 class="myclass">Neenan</h1>
                <h2>Media Views</h2>          
                <ul>
                    <li class="myclass">Composers</li>
                    <li>Albums</li>
                    <li>Artists</li>
                </ul>
                <h2>Playlists</h2>          
                <ul>
                    <li>No playlists</li>
                </ul>
            </div>
            <div class="column browser" ng-controller="composers">
                <div class="testbox">
                    <div >Hello world!</div>
                </div>
                {% verbatim %}
                {{ testvar }}
                {% endverbatim %}
            </div>
            <div class="column listview">
                List view/queue!
            
	<table border = 1  width = 200 cellpadding = 0 >
	
	<tr>
	<div id = "box1">
	<p>Some Stuff</p>
	</div>
	<div id = "box2">
	<p>Other Stuff</p>
	</div>
	</tr>
	
	</table>
	</div>
        </div>
    </body>
</html>
